<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Not Quite Pusslet</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!--side logo-->
      <a
        href="https://bitforbit.notquite.se"
        id="logo"
        class="logo"
        target="_blank"
      />

      <!--hex lookup form-->
      <div class="form">
        <form action="#">
          <label for="hexid">hitta ditt bit:</label>
          <input type="text" id="hexid" name="hexid" />
          <input type="submit" value="GÅ" />
        </form>
      </div>

      <!--bottom buttons-->
      <div class="buttoninfo">
        <p class="text">
          använd musen, tangentbordet eller dessa knappar för att navigera i
          pusslet! klicka på en bit för att göra en donation.
        </p>
        <br />
      </div>

    </div>
    <script src="./main.js"></script>
  </body>
</html>
