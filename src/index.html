<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Not Quite Pusslet</title>
    <link rel="stylesheet" href="./style.scss" />
  </head>
  <body>
    <div class="container">
      <!--side logo-->
      <div
        class="logo"
        onclick="location.href='https://bitforbit.notquite.se';"
        style="cursor:pointer;"
        target="_blank"
      ></div>

      <!--hex lookup form-->
      <div class="form">
        <form action="#">
          <label for="hexid">hitta ditt bit:</label>
          <input type="text" id="hexid" name="hexid" />
          <input type="submit" value="GÅ" />
        </form>
      </div>

      <!--bottom buttons-->
      <div class="buttoninfo">
        <p class="text">
          använd musen, tangentbordet eller dessa knappar för att navigera i
          pusslet!
        </p>
        <br />
      </div>
      <div class="buttonwrapper">
        <p><a href="#" id="button-arrow-up" class="button">&uarr;</a></p>
        <a href="#" id="button-arrow-left" class="button">&larr;</a>
        <a href="#" id="button-arrow-right" class="button">&rarr;</a>
        <a href="#" id="button-arrow-down" class="button">&darr;</a>
        <a href="#" id="button-arrow-plus" class="button">&plus;</a>
        <a href="#" id="button-arrow-minus" class="button">&minus;</a>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
